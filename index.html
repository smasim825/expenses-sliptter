<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="title" content="Expenses Splitter" />
  <meta name="description" content="Expenses Splitter" />
  <meta name="author" content="Sayed Mohammed Asim" />
  <title>Expenses Splitter</title>

  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/media.css" />
</head>

<body>
  <div class="logo">ðŸ’°</div>
  <h2>Expenses Splitter</h2>

  <div class="participant-form">
    <label for="participantName">Participant Name:</label>
    <input id="participantName" placeholder="Enter name" />
    <button id="addParticipantBtn" onclick="addParticipant()">Add Participant</button>
    <div class="participants-list" id="participantsList">
      Current: <span id="currentParticipants">None</span><br />
      Total Participants: <span id="totalCount">0</span>
    </div>
  </div>

  <div class="participant-form">
    <label for="payerSelect">Who Paid?</label>
    <select id="payerSelect"></select>

    <label for="amount">Amount Paid:</label>
    <input id="amount" type="number" min="0" step="0.01" placeholder="Enter amount" />

    <label>Paid for:</label>
    <div id="paidForContainer">
      <div class="radio-group">
        <div class="radio-option">
          <input type="radio" name="paidForMode" value="everyone" checked id="paidEveryone" />
          <label for="paidEveryone">Everyone</label>
        </div>
        <div class="radio-option">
          <input type="radio" name="paidForMode" value="custom" id="paidCustom" />
          <label for="paidCustom">Select Specific People</label>
        </div>
      </div>
      <div id="customPaidFor" class="custom-paid-list"></div>
    </div>

    <button onclick="addPayment()">Add Payment</button>
    <div id="message"></div>
  </div>

  <div class="participant-form">
    <label>Choose Output Type:</label>
    <div class="radio-group">
      <div class="radio-option">
        <input type="radio" name="outputType" value="balanced" checked id="balanced" />
        <label for="balanced">Balanced</label>
      </div>
      <div class="radio-option">
        <input type="radio" name="outputType" value="whotowhom" id="whotowhom" />
        <label for="whotowhom">Who Paid Whom</label>
      </div>
    </div>
    <button onclick="calculate()">Calculate</button>
  </div>

  <div class="output" id="output">Results will appear here...</div>

  <footer>
    <div class="footerpart">
      <p>&copy;copyright by <span style="color:white;">SAYED MOHAMMED ASIM</span>. All rights reserved 2025</p>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
